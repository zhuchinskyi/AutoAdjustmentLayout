apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 4
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.0'
}

publish {
    groupId = 'com.example.autoadjustmentlayout'
    artifactId = 'autoadjustmentlayout'
    publishVersion = '1.2'
    desc = 'A small library of Android'
    licences = ['MIT']
    website = 'https://github.com/zhuchinskyi/AutoAdjustmentLayout'
}